<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution{
      color:white;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="preview">
      <img src="images/image-equilibrium.jpg" alt="Equilibirium #3429">
    </div>
    <div class="content">
      <h3 class="heading">Equilibrium #3429</h3>

      <p class="about"> Our Equilibrium collection promotes balance and calm.</p>

      <p class="rate"><img src="images/icon-ethereum.svg"> 0.041 ETH</p>
      <p class="time"> <span><img src="images/icon-clock.svg" alt="icon-clock"></span> 3 days left</p>
    </div>
    <div class="authr">
      <p id="Creation"><img src="images/image-avatar.png">Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eshan C. Dangwal</a>.
  </div>
</body>

</html>
