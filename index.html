<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution{
      color:white;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main class="container">
    <a href="/" class="image-container">
      <img class="back-image" src="./images/image-equilibrium.jpg" alt="Cube"/>
    </a>
    <div class="main-content">
      <h1><a class="heading" href="">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul class="row">
        <li class="crypto">
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon-image"/>
          <p>0.041 ETH</p>
        </li>
        <li class="time">
          <img src="./images/icon-clock.svg" alt="clock" class="icon-image"/>
          <p>3 days left</p>
        </li>
      </ul>
    </div>
    <div class="card-authr">
      <img src="./images/image-avatar.png" alt="avatar" class="Authr-pic"/>
      <p>Creation of <a class="card-link" href="/">Jules Wyvern</a></p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eshan C. Dangwal</a>.
  </footer>
</body>
